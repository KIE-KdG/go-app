{{define "title"}}Create Project{{end}}
{{define "main"}}
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Create New Project</h1>
    <a href="/panel" class="btn btn-outline">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"></path>
      </svg>
      Back to Projects
    </a>
  </div>
  
  <div class="card bg-base-100 shadow-xl max-w-md mx-auto">
    <div class="card-body">
      <h2 class="card-title">Project Details</h2>
      <p class="text-sm text-base-content/70 mb-4">Create a new project to organize your documents.</p>
      
      <form id="projectCreateForm" method="post" action="/project/create" novalidate class="space-y-4">
        <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
        
        {{range .Form.NonFieldErrors}}
        <div class='alert alert-error mb-4'>{{.}}</div>
        {{end}}
        
        <div class="form-control">
          <label class="label">
            <span class="label-text">Project Name</span>
          </label>
          <input type="text" name="name" value='{{.Form.Name}}' class="input input-bordered" required placeholder="Enter project name">
          {{with .Form.FieldErrors.name}}
          <label class='label'>
            <span class='label-text-alt text-error'>{{.}}</span>
          </label>
          {{end}}
        </div>
        
        <div class="card-actions justify-end mt-6">
          <a href="/panel" class="btn btn-ghost">Cancel</a>
          <button type="submit" class="btn btn-primary">Create Project</button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
