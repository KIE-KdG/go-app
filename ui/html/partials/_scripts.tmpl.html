{{define "scripts"}}
<script>
  // Load marked.js for Markdown rendering
  if (!window.marked) {
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.4/marked.min.js';
    script.async = true;
    document.head.appendChild(script);
  }

  function chatApp() {
    return {
      ws: null,
      inputMessage: '',
      messages: [],
      currentResponse: null,
      dbUsed: false,
      docsUsed: false,
      isProcessing: false,
      reconnectAttempts: 0,
      maxReconnectAttempts: 5,
      reconnectTimeout: null,
      showScrollButton: false,
      responseStartTime: null,
      hasMap: false,
      mapVisible: true,
      mapCollection: [], // Array to store multiple maps
      currentMapIndex: 0,
      selectedFeatureInfo: null, // For displaying feature properties
      basemaps: {}, // Will store map tile layers
      mainMap: null, // Reference to the main map
      
      // Computed property to get the current map
      get currentMap() {
        return this.mapCollection.length > 0 ? 
          this.mapCollection[this.currentMapIndex] : null;
      },
      
      init() {
        this.connectWebSocket();
        this.$nextTick(() => {
          this.scrollToBottom();
          this.autoResizeTextarea();
        });
        
        // Initialize the main map (empty)
        this.$nextTick(() => {
          this.initMainMap();
        });
        
        // Add resize event to handle the map resizing
        window.addEventListener('resize', () => {
          if (this.hasMap && this.mapVisible) {
            this.refreshMap();
          }
        });
      },
      
      // Initialize the main map container
      initMainMap() {
        if (!document.getElementById('main-map-container')) return;
        
        // Create main map if it doesn't exist
        if (!this.mainMap) {
          console.log("Initializing main map");
          this.mainMap = L.map('main-map-container', {
            center: [51.05, 3.7], // Default to Belgium
            zoom: 10,
            maxZoom: 18
          });
          
          // Setup base maps
          this.basemaps = {
            osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
              attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            }),
            topo: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
              attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://opentopomap.org">OpenTopoMap</a>'
            })
          };
          
          // Add default basemap
          this.basemaps.osm.addTo(this.mainMap);
        }
        
        // Force a size refresh
        setTimeout(() => {
          if (this.mainMap) {
            this.mainMap.invalidateSize();
          }
        }, 300);
      },
      
      // Add a new map to the collection
      addMapToCollection(geoJSON, messageText = '') {
        // Generate a unique ID for this map
        const mapId = 'map-' + Date.now();
        
        // Count features in the GeoJSON
        let featureCount = 0;
        try {
          if (geoJSON.features && Array.isArray(geoJSON.features)) {
            featureCount = geoJSON.features.length;
          } else if (geoJSON.type === 'Feature') {
            featureCount = 1;
          }
        } catch (e) {
          console.error("Error counting features:", e);
        }
        
        // Add to collection
        this.mapCollection.push({
          id: mapId,
          geoJSON: geoJSON,
          timestamp: new Date(),
          messageText: messageText,
          featureCount: featureCount
        });
        
        // Set as current map
        this.currentMapIndex = this.mapCollection.length - 1;
        
        // Update the main map
        this.$nextTick(() => {
          this.updateMainMap();
        });
        
        return mapId;
      },
      
      // Select a map from the collection
      selectMap(index) {
        if (index >= 0 && index < this.mapCollection.length) {
          this.currentMapIndex = index;
          this.updateMainMap();
        }
      },
      
      // Navigate to the next map
      nextMap() {
        if (this.currentMapIndex < this.mapCollection.length - 1) {
          this.currentMapIndex++;
          this.updateMainMap();
        }
      },
      
      // Navigate to the previous map
      previousMap() {
        if (this.currentMapIndex > 0) {
          this.currentMapIndex--;
          this.updateMainMap();
        }
      },
      
      // Change the map style (basemap)
      changeMapStyle(style) {
        if (!this.mainMap) return;
        
        // Remove all base layers
        Object.values(this.basemaps).forEach(layer => {
          if (this.mainMap.hasLayer(layer)) {
            this.mainMap.removeLayer(layer);
          }
        });
        
        // Add selected base layer
        if (this.basemaps[style]) {
          this.basemaps[style].addTo(this.mainMap);
        }
      },
      
      // Initialize a thumbnail map
      initThumbnailMap(containerId, geoJSON) {
        setTimeout(() => {
          const container = document.getElementById(containerId);
          if (!container) return;
          
          // Create mini map
          try {
            const thumbMap = L.map(containerId, {
              zoomControl: false,
              attributionControl: false,
              dragging: false,
              touchZoom: false,
              scrollWheelZoom: false,
              doubleClickZoom: false,
              boxZoom: false,
              tap: false
            });
            
            // Add minimal OSM tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: ''
            }).addTo(thumbMap);
            
            // Add GeoJSON with minimal styling
            if (geoJSON) {
              const geoLayer = L.geoJSON(geoJSON, {
                style: {
                  weight: 2,
                  color: '#3388ff',
                  opacity: 1,
                  fillOpacity: 0.5
                },
                pointToLayer: (feature, latlng) => {
                  return L.circleMarker(latlng, {
                    radius: 4,
                    fillColor: '#3388ff',
                    color: '#000',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                  });
                }
              }).addTo(thumbMap);
              
              // Try to fit to bounds
              try {
                if (geoLayer.getBounds && !geoLayer.getBounds().isEmpty()) {
                  thumbMap.fitBounds(geoLayer.getBounds());
                } else {
                  thumbMap.setView([51.05, 3.7], 8);
                }
              } catch (e) {
                thumbMap.setView([51.05, 3.7], 8);
              }
            } else {
              thumbMap.setView([51.05, 3.7], 8);
            }
          } catch (e) {
            console.error("Error creating thumbnail map:", e);
          }
        }, 300);
      },
      
      // Update the main map with the current map's GeoJSON
      updateMainMap() {
        if (!this.mainMap || !this.currentMap) return;
        
        // Clear existing GeoJSON layers
        this.mainMap.eachLayer(layer => {
          if (layer instanceof L.GeoJSON) {
            this.mainMap.removeLayer(layer);
          }
        });
        
        // Reset selected feature
        this.selectedFeatureInfo = null;
        
        // Add the current map's GeoJSON
        try {
          // Create GeoJSON layer with styling and interactivity
          const geoLayer = L.geoJSON(this.currentMap.geoJSON, {
            style: (feature) => {
              return {
                weight: 2,
                opacity: 1,
                color: '#3388ff',
                dashArray: '',
                fillOpacity: 0.5,
                fillColor: this.getColorForFeature(feature)
              };
            },
            pointToLayer: (feature, latlng) => {
              return L.circleMarker(latlng, {
                radius: 8,
                fillColor: this.getColorForFeature(feature),
                color: '#000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              });
            },
            onEachFeature: (feature, layer) => {
              // Add popups and click handling
              if (feature.properties) {
                const popupContent = Object.entries(feature.properties)
                  .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                  .join('<br>');
                
                if (popupContent) {
                  layer.bindPopup(popupContent);
                }
                
                // Show feature info panel on click
                layer.on('click', () => {
                  this.selectedFeatureInfo = feature.properties;
                });
                
                // Highlight on mouseover
                layer.on('mouseover', (e) => {
                  const layer = e.target;
                  layer.setStyle({
                    weight: 3,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                  });
                  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                  }
                });
                
                // Reset on mouseout
                layer.on('mouseout', (e) => {
                  geoLayer.resetStyle(e.target);
                });
              }
            }
          }).addTo(this.mainMap);
          
          // Fit the map to the bounds of the GeoJSON
          try {
            if (geoLayer.getBounds && !geoLayer.getBounds().isEmpty()) {
              this.mainMap.fitBounds(geoLayer.getBounds(), { padding: [30, 30] });
            }
          } catch (e) {
            console.error("Error fitting to bounds:", e);
            this.mainMap.setView([51.05, 3.7], 10);
          }
        } catch (e) {
          console.error("Error updating main map:", e);
        }
      },
      
      // Get color for feature (can be customized based on properties)
      getColorForFeature(feature) {
        // This is a simple example - customize as needed
        if (!feature.properties) return '#3388ff';
        
        // If it has a type or status property, use different colors
        if (feature.properties.type) {
          const type = feature.properties.type.toLowerCase();
          if (type.includes('water') || type.includes('river') || type.includes('lake')) {
            return '#0077be';
          } else if (type.includes('forest') || type.includes('park') || type.includes('green')) {
            return '#228B22';
          } else if (type.includes('building') || type.includes('urban')) {
            return '#CD5C5C';
          }
        }
        
        if (feature.properties.status) {
          const status = feature.properties.status.toLowerCase();
          if (status.includes('occupied')) {
            return '#FF5733';
          } else if (status.includes('available')) {
            return '#33FF57';
          } else if (status.includes('maintenance')) {
            return '#FFFF33';
          }
        }
        
        if (feature.properties.shapeType) {
          const shapeType = feature.properties.shapeType;
          if (shapeType.includes('Point')) {
            return '#FF5733';
          } else if (shapeType.includes('Line')) {
            return '#3366FF';
          } else if (shapeType.includes('Polygon')) {
            return '#33CC33';
          }
        }
        
        return '#3388ff'; // Default blue
      },
      
      // Format map timestamp to readable string
      formatTimestamp(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleString();
      },
      
      // Method to interrupt the generation
      interruptGeneration() {
        if (this.ws && this.ws.readyState === WebSocket.OPEN && this.isProcessing) {
          // Send interrupt command to the server
          this.ws.send(JSON.stringify({
            interrupt: true
          }));
          
          // Update the current response to show it was interrupted
          if (this.currentResponse) {
            this.currentResponse.statusUpdates.push("Generation interrupted by user.");
            
            // Finalize the current response even if incomplete
            if (this.responseStartTime) {
              const responseTime = new Date() - this.responseStartTime;
              this.currentResponse.responseTime = this.formatResponseTime(responseTime) + " (interrupted)";
              this.responseStartTime = null;
            }
            
            // If there's no answer yet, add a message indicating interruption
            if (!this.currentResponse.answer) {
              this.currentResponse.answer = "*Generation was interrupted.*";
            }
            
            this.currentResponse = null;
          }
          
          // Reset processing state immediately
          this.isProcessing = false;
        }
      },
      
      // Refreshes the map if needed
      refreshMap() {
        if (this.hasMap && this.mapVisible && this.mainMap) {
          // Force Leaflet to recalculate map size
          setTimeout(() => {
            this.mainMap.invalidateSize();
          }, 300);
        }
      },
  
      connectWebSocket() {
        const chatID = window.location.pathname.split("/")[2];
        this.ws = new WebSocket(`wss://localhost:4000/ws/${chatID}`);
  
        this.ws.addEventListener('open', () => {
          console.log('WebSocket connection established');
          this.reconnectAttempts = 0; // Reset reconnect attempts on successful connection
        });
  
        this.ws.addEventListener('message', (event) => {
          let data = {};
          try {
            data = JSON.parse(event.data);
          } catch (e) {
            console.error('Error parsing JSON:', event.data);
            return;
          }
  
          // Handle possible interruption acknowledgment
          if (data.interrupted) {
            console.log("Server acknowledged interruption");
            this.isProcessing = false;
            
            if (this.currentResponse) {
              if (!this.currentResponse.answer) {
                this.currentResponse.answer = "*Generation was interrupted.*";
              }
              
              if (this.responseStartTime) {
                const responseTime = new Date() - this.responseStartTime;
                this.currentResponse.responseTime = this.formatResponseTime(responseTime) + " (interrupted)";
                this.responseStartTime = null;
              }
              
              this.currentResponse = null;
            }
            
            return;
          }
  
          // Create response object if it doesn't exist yet
          if (!this.currentResponse) {
            this.messages.push({
              sender: 'AI',
              statusUpdates: [],
              answer: '',
              geoJSON: null
            });
            this.currentResponse = this.messages[this.messages.length - 1];
          }
  
          // Handle status updates
          if (data.status) {
            this.currentResponse.statusUpdates.push(data.status.trim());
          }
  
          // Handle answer data (look for both answer and response fields)
          if (data.answer || data.response) {
            const responseText = data.answer || data.response;
            this.currentResponse.answer = responseText;
          }
  
          // Handle GeoJSON data
          if (data.geoJSON) {
            console.log("Received GeoJSON data");
            
            let parsedGeoJSON = data.geoJSON;
            // If it's a string, parse it
            if (typeof data.geoJSON === 'string') {
              try {
                parsedGeoJSON = JSON.parse(data.geoJSON);
                console.log("Parsed GeoJSON from string");
              } catch (e) {
                console.error("Failed to parse GeoJSON string:", e);
              }
            }
            
            // Store the GeoJSON in the current response
            this.currentResponse.geoJSON = parsedGeoJSON;
            
            // Add to map collection with user's original question
            const userLastMessage = this.messages.findLast(m => m.sender === 'You');
            const userQuestion = userLastMessage ? userLastMessage.text : '';
            this.addMapToCollection(parsedGeoJSON, userQuestion);
            
            // Set map flags
            this.hasMap = true;
            this.mapVisible = true;
            
            // Refresh layout
            this.$nextTick(() => {
              this.refreshMap();
            });
          }
  
          // Finalize the response if we have answer or GeoJSON
          if (data.answer || data.response || data.geoJSON) {
            // Calculate response time
            if (this.responseStartTime) {
              const responseTime = new Date() - this.responseStartTime;
              this.currentResponse.responseTime = this.formatResponseTime(responseTime);
              this.responseStartTime = null;
            }
            
            this.currentResponse = null;
            this.isProcessing = false;
          }
  
          this.$nextTick(() => {
            this.scrollToBottom();
          });
        });
  
        this.ws.addEventListener('close', (event) => {
          console.log('WebSocket connection closed', event);
  
          // If we were in the middle of a response, mark it as incomplete
          if (this.isProcessing) {
            if (this.currentResponse) {
              this.currentResponse.statusUpdates.push("Connection closed unexpectedly. Please try again.");
              this.currentResponse.answer = this.currentResponse.answer || "Response interrupted. Please try again.";
  
              // Add response time even for incomplete responses
              if (this.responseStartTime) {
                const responseTime = new Date() - this.responseStartTime;
                this.currentResponse.responseTime = this.formatResponseTime(responseTime) + " (incomplete)";
                this.responseStartTime = null;
              }
  
              this.currentResponse = null;
            }
            this.isProcessing = false;
          }
  
          // Attempt to reconnect if not a normal closure and within max attempts
          if (event.code !== 1000 && this.reconnectAttempts < this.maxReconnectAttempts) {
            const delay = Math.min(1000 * Math.pow(1.5, this.reconnectAttempts), 10000);
            console.log(`Attempting to reconnect in ${delay}ms...`);
  
            this.reconnectTimeout = setTimeout(() => {
              this.reconnectAttempts++;
              this.connectWebSocket();
            }, delay);
          }
        });
  
        this.ws.addEventListener('error', (error) => {
          console.error('WebSocket error:', error);
        });
      },
  
      sendMessage() {
        if (!this.inputMessage.trim() || this.isProcessing) return;
  
        // Check WebSocket state
        if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
          console.error('WebSocket is not open');
          // Try to reconnect
          if (this.reconnectTimeout) {
            clearTimeout(this.reconnectTimeout);
          }
          this.connectWebSocket();
          return;
        }
  
        this.isProcessing = true; // Disable input form while processing
        this.responseStartTime = new Date(); // Start timing the response
  
        this.messages.push({
          sender: 'You',
          text: this.inputMessage
        });
  
        this.messages.push({
          sender: 'AI',
          statusUpdates: [],
          answer: '',
          geoJSON: null
        });
  
        this.currentResponse = this.messages[this.messages.length - 1];
  
        this.ws.send(JSON.stringify({
          message: this.inputMessage,
          dbUsed: this.dbUsed,
          docsUsed: this.docsUsed
        }));
  
        this.inputMessage = '';
        this.$nextTick(() => {
          this.scrollToBottom();
          this.autoResizeTextarea();
        });
      },
  
      scrollToBottom() {
        const chatMessages = document.getElementById('chatMessages');
        if (chatMessages) {
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      },
  
      checkScroll() {
        const chatMessages = document.getElementById('chatMessages');
        if (chatMessages) {
          // Show button if user has scrolled up at least 200px from bottom
          this.showScrollButton = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight > 200;
        }
      },
  
      formatResponseTime(milliseconds) {
        if (milliseconds < 1000) {
          return `${milliseconds}ms`;
        } else if (milliseconds < 60000) {
          return `${(milliseconds / 1000).toFixed(1)}s`;
        } else {
          const minutes = Math.floor(milliseconds / 60000);
          const seconds = ((milliseconds % 60000) / 1000).toFixed(1);
          return `${minutes}m ${seconds}s`;
        }
      },
  
      formatMarkdown(text) {
        if (!text) return '';
        // Make sure marked is loaded
        if (window.marked) {
          try {
            return window.marked.parse(text);
          } catch (e) {
            console.error('Error parsing markdown:', e);
            return text;
          }
        }
        return text; // Fallback if marked.js isn't loaded yet
      },
  
      autoResizeTextarea() {
        const textarea = this.$refs.messageInput;
        if (textarea) {
          // Reset height to get proper scrollHeight
          textarea.style.height = 'auto';
  
          // Set new height (with min/max constraints handled by CSS)
          const newHeight = Math.min(Math.max(textarea.scrollHeight, 60), 200);
          textarea.style.height = `${newHeight}px`;
        }
      }
    };
  }
</script>
