{{define "title"}}Chat{{end}}

{{define "head"}}
<!-- HTMX Websockets extension https://htmx.org/extensions/web-sockets/ -->
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
{{end}}

{{define "chat"}}

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card" style="width: 50rem; height: 25rem;">
        <div class="messages" id="messages">
          <!-- Messages will be appended here -->
        </div>
      </div>

      <form id="form">
        <div class="input-container input-group mb-3" style="width: 50rem;">
          <input type="text" class="form-control" name="text" min="1" id="messageInput" placeholder="Type a message..."
            required>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
{{end}}
