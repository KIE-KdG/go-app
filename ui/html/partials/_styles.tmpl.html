{{define "styles"}}
<!-- Add Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

<!-- Add Leaflet JavaScript (Make sure it loads before any map initialization) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

<style>
  /* Layout transitions */
  .transition-all {
    transition: all 0.3s ease-in-out;
  }
  
  /* Container width constraints */
  .max-w-3xl {
    max-width: 48rem;
  }

  /* Map panel styling */
  .w-96 {
    width: 24rem;
  }
  
  /* Fix z-index for fixed position map panel */
  .fixed {
    z-index: 40;
  }
  
  /* For mobile screens */
  @media (max-width: 768px) {
    .w-96 {
      width: 100%;
    }
  }
  
  /* Main map container styles */
  #main-map-container {
    min-height: 300px;
    height: 100%;
    width: 100%;
    z-index: 1;
  }
  
  /* Map thumbnail styles */
  [id^="map-thumb-"] {
    height: 100%;
    width: 100%;
  }
  
  /* Make sure markers and popups are visible */
  .leaflet-marker-icon,
  .leaflet-popup-content-wrapper,
  .leaflet-popup-tip {
    visibility: visible !important;
  }
  
  /* Override z-index for map controls */
  .leaflet-top, .leaflet-bottom {
    z-index: 900 !important;
  }
  
  /* Fix some common leaflet issues in dark mode */
  .dark .leaflet-popup-content-wrapper,
  .dark .leaflet-popup-tip {
    background-color: #2d3748 !important;
    color: #e2e8f0 !important;
  }
  
  .dark .leaflet-container {
    background-color: #1a202c;
  }
  
  /* Hide leaflet attribution on thumbnails */
  [id^="map-thumb-"] .leaflet-control-attribution {
    display: none;
  }
  
  /* Chat message styles */
  .chat-message {
    max-width: 100%;
    word-wrap: break-word;
  }

  /* Markdown content styling */
  .markdown-content h1 {
    font-size: 1.8em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  .markdown-content h2 {
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  .markdown-content h3 {
    font-size: 1.3em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  .markdown-content h4 {
    font-size: 1.1em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  .markdown-content p {
    margin-bottom: 1em;
  }

  .markdown-content ul,
  .markdown-content ol {
    margin-left: 2em;
    margin-bottom: 1em;
  }

  .markdown-content ul {
    list-style-type: disc;
  }

  .markdown-content ol {
    list-style-type: decimal;
  }

  .markdown-content li {
    margin-bottom: 0.5em;
  }

  .markdown-content pre {
    background-color: #f0f0f0;
    padding: 0.5em;
    border-radius: 0.25em;
    overflow-x: auto;
    margin-bottom: 1em;
  }

  .markdown-content code {
    font-family: monospace;
    background-color: #f0f0f0;
    padding: 0.2em 0.4em;
    border-radius: 0.25em;
  }

  .markdown-content pre code {
    padding: 0;
    background-color: transparent;
  }

  .markdown-content blockquote {
    border-left: 4px solid #ccc;
    padding-left: 1em;
    margin-left: 0;
    margin-bottom: 1em;
  }

  .markdown-content a {
    color: #3182ce;
    text-decoration: underline;
  }

  .markdown-content table {
    border-collapse: collapse;
    margin-bottom: 1em;
  }

  .markdown-content th,
  .markdown-content td {
    border: 1px solid #ccc;
    padding: 0.5em;
  }

  /* Dark mode adjustments */
  .dark .markdown-content pre,
  .dark .markdown-content code {
    background-color: #2d3748;
  }

  .dark .markdown-content a {
    color: #63b3ed;
  }

  .dark .markdown-content blockquote {
    border-left-color: #4a5568;
  }

  .dark .markdown-content th,
  .dark .markdown-content td {
    border-color: #4a5568;
  }
  
  /* Media query for responsive design */
  @media (max-width: 768px) {
    #chatMessages {
      z-index: 5;
    }
    
    /* Make map panel fullscreen on mobile */
    [x-show="mapVisible && hasMap"] {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      z-index: 1000 !important;
      width: 100% !important;
      height: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
      border: none !important;
    }
  }
</style>
{{end}}
