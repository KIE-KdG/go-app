{{define "styles"}}
<!-- Add Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

<!-- Add Leaflet JavaScript (Make sure it loads before any map initialization) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

<style>
  /* Animations for map panel */
  @keyframes slide-in {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
  }
  
  .animate-slide-in {
    animation: slide-in 0.3s ease-out;
  }
  
  /* Ensure chat container stays at fixed width */
  .max-w-3xl {
    max-width: 48rem;
  }
  
  /* Side map panel styling */
  #side-map-container, #fullscreen-map {
    width: 100%;
    height: 100%;
  }
  
  /* Leaflet marker and control styles need specificity to override Leaflet defaults */
  .leaflet-marker-icon {
    visibility: visible !important;
  }
  
  .leaflet-control-zoom {
    visibility: visible !important;
  }
  
  /* Fix any potential z-index issues with map controls */
  .leaflet-top, .leaflet-bottom {
    z-index: 400 !important;
  }
  
  /* Map button hover effects */
  button:hover svg {
    transform: scale(1.1);
    transition: transform 0.2s ease;
  }
  
  /* Make sure the mobile screen doesn't get messed up */
  @media (max-width: 1024px) {
    .fixed.right-0.w-\[600px\] {
      width: calc(100% - 48rem);
      min-width: 300px;
    }
  }
  
  @media (max-width: 768px) {
    .fixed.right-0.w-\[600px\] {
      width: 100%;
      z-index: 1000;
    }
  }
  
  /* Markdown content styling */
  .markdown-content h1 {
    font-size: 1.8em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  .markdown-content h2 {
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  .markdown-content h3 {
    font-size: 1.3em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  .markdown-content h4 {
    font-size: 1.1em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }

  .markdown-content p {
    margin-bottom: 1em;
  }

  .markdown-content ul,
  .markdown-content ol {
    margin-left: 2em;
    margin-bottom: 1em;
  }

  .markdown-content ul {
    list-style-type: disc;
  }

  .markdown-content ol {
    list-style-type: decimal;
  }

  .markdown-content li {
    margin-bottom: 0.5em;
  }

  .markdown-content pre {
    background-color: #f0f0f0;
    padding: 0.5em;
    border-radius: 0.25em;
    overflow-x: auto;
    margin-bottom: 1em;
  }

  .markdown-content code {
    font-family: monospace;
    background-color: #f0f0f0;
    padding: 0.2em 0.4em;
    border-radius: 0.25em;
  }

  .markdown-content pre code {
    padding: 0;
    background-color: transparent;
  }

  .markdown-content blockquote {
    border-left: 4px solid #ccc;
    padding-left: 1em;
    margin-left: 0;
    margin-bottom: 1em;
  }

  .markdown-content a {
    color: #3182ce;
    text-decoration: underline;
  }

  .markdown-content table {
    border-collapse: collapse;
    margin-bottom: 1em;
  }

  .markdown-content th,
  .markdown-content td {
    border: 1px solid #ccc;
    padding: 0.5em;
  }

  /* Dark mode adjustments */
  .dark .markdown-content pre,
  .dark .markdown-content code {
    background-color: #2d3748;
  }

  .dark .markdown-content a {
    color: #63b3ed;
  }

  .dark .markdown-content blockquote {
    border-left-color: #4a5568;
  }

  .dark .markdown-content th,
  .dark .markdown-content td {
    border-color: #4a5568;
  }
</style>
{{end}}
