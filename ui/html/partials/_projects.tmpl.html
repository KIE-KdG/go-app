{{define "projects"}}
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Your Projects</h1>
    <a href="/project/create" class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      New Project
    </a>
  </div>
  
  <!-- Flash Message Display -->
  {{with .Flash}}
  <div class="alert alert-success mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>{{.}}</span>
  </div>
  {{end}}
  
  <!-- Project Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{if .Projects}}
      {{range .Projects}}
        <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300">
          <div class="card-body">
            <h2 class="card-title">{{.Name}}</h2>
            <div class="flex justify-between items-center mt-4">
              <div class="badge badge-outline">{{.DocumentCount}} documents</div>
            </div>
            <div class="card-actions justify-end mt-4">
              <a href="/project/{{.ID}}" class="btn btn-sm btn-outline">View</a>
              <a href="/admin/upload?project={{.ID}}" class="btn btn-sm btn-primary">Upload Files</a>
            </div>
          </div>
        </div>
      {{end}}
    {{else}}
      <div class="col-span-full flex flex-col items-center justify-center p-12 text-center bg-base-200 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4 opacity-50">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </svg>
        <h3 class="text-xl font-bold mb-2">No Projects Yet</h3>
        <p class="text-base-content/70 mb-4">Create your first project to start uploading documents</p>
        <a href="/project/create" class="btn btn-primary" id="emptyStateProjectBtn">Create Project</a>
      </div>
    {{end}}
  </div>
</div>
{{end}}
